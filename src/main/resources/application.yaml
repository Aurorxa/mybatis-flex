spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mybatis-flex
    username: root
    password: 123456
  flyway:
    enabled: true
    encoding: UTF-8
    locations: classpath:db/migration
    validate-on-migrate: true # \u662F\u5426\u6821\u9A8C
    baseline-on-migrate: true # \u5DF2\u7ECF\u6709\u6570\u636E\u5E93\uFF0C\u5E76\u4F7F\u7528 flyway \u8FDB\u884C\u65B0\u7684\u6570\u636E\u5E93\u66F4\u6539
    out-of-order: true # \u5141\u8BB8\u5728\u672A\u6392\u5E8F\u7684\u66F4\u6539\u4E0A\u8FDB\u884C\u6392\u5E8F
    clean-disabled: false # \u5982\u679C\u6267\u884C\u9519\u8BEF\uFF0C\u662F\u5426\u5220\u9664\u6570\u636E\u5E93\uFF0C\u4EC5\u4EC5\u9650\u4E8E\u5F00\u53D1\u9636\u6BB5
    clean-on-validation-error: true # \u5982\u679C\u6267\u884C\u9519\u8BEF\uFF0C\u662F\u5426\u5220\u9664\u6570\u636E\u5E93\uFF0C\u4EC5\u4EC5\u9650\u4E8E\u5F00\u53D1\u9636\u6BB5
  docker:
    compose:
      enabled: true
      host: 127.0.0.1
      file: docker-compose.yaml